<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Font importation -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />

    <!-- Styles importation -->
    <link rel="stylesheet" href="../styles/styles.css" />
    <link rel="stylesheet" href="../styles/apply-styles.css" />
    <link rel="stylesheet" href="../styles/variables.css" />
    <link rel="stylesheet" href="../components/navbar.css" />
    <link rel="stylesheet" href="../components/button.css" />
    <link rel="stylesheet" href="../components/footer.css" />
    <link rel="stylesheet" href="../styles/application-form.css/" />

    <title>Mars - The Project - Application form</title>
  </head>
  <body>
    <div class="app-container">
      <!-- Navbar -->
      <div class="navbar-container main-container">
        <div class="navbar-content" data-navbar-content>
          <a href="../pages/index.html"
            ><img src="../assets/image/logo.png" alt="Mars- The project logo"
          /></a>
          <ul>
            <li><a href="#">What it's like</a></li>
            <li><a href="#">Training</a></li>
            <li><a href="#">Pricining</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Log in</a></li>
          </ul>
        </div>
      </div>

      <!-- Form -->
      <div class="form-container main-container">
        <h2>Create a profile and begin your jorney into space</h2>
        <form action="">
          <div class="form-row">
            <label for="first-name">First Name</label>
            <input type="text" id="first-name" required />
          </div>
          <div class="form-row">
            <label for="last-namer">Last Name</label>
            <input type="text" id="last-name" required />
          </div>
          <div class="form-row">
            <label for="gender">Gender</label>
            <div>
              <select name="gender" id="gender" required>
                <option value=""></option>
                <option value="male">Male</option>
                <option value="female">Female</option>
                <option value="other">Other</option>
              </select>
            </div>
          </div>
          <div class="form-row">
            <label for="birthday">Birthday</label>
            <input type="date" id="birthday" required />
          </div>
          <div class="form-row">
            <label for="email">Email</label>
            <input type="email" id="email" required />
          </div>
          <div class="form-row">
            <label for="confirm-email">Confirm Email</label>
            <input type="email" id="confirm-email" required />
          </div>
          <div class="form-row">
            <label for="password">Password</label>
            <input type="password" id="password" required />
          </div>
          <div class="form-row">
            <label for="confirm-password">Confirm Password</label>
            <input type="password" id="confirm-password" required />
          </div>
          <button
            type="submit"
            class="general-button"
            onclick="location.href='../pages/application-page.html'"
          >
            Back
          </button>
          <button class="general-button">Continue application</button>
        </form>
      </div>
    </div>
    <!-- Scripts -->
    <script
      src="https://kit.fontawesome.com/84554bcbb0.js"
      crossorigin="anonymous"
    ></script>
    <script src="../scripts/script-apply.js"></script>
  </body>
</html>
